    mongo:
        restart: always
        image: mongo:8.0
        platform: linux/amd64
        container_name: mongo
        command: '--replSet inkvell'
        volumes:
            - ~/mongo_data:/data/db
            - ./bin/shared/mongodb-init-replica-set.js:/docker-entrypoint-initdb.d/mongodb-init-replica-set.js
        environment:
          MONGO_INITDB_DATABASE: inkvell
        extra_hosts:
          # Required when using the automatic database setup for initializing the replica set.
          # This override is not needed when running the setup after starting up mongo.
          - mongo:127.0.0.1
        healthcheck:
            test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 40s

    mongoinit:
        image: mongo:8.0
        platform: linux/amd64
        container_name: mongoinit
        depends_on:
            mongo:
                condition: service_healthy
        command: >
            mongosh mongo:27017 --eval "
                try {
                    rs.status();
                    print('Replica set already initialized');
                } catch (e) {
                    rs.initiate({ _id: 'inkvell', members: [{ _id: 0, host: 'mongo:27017' }] });
                    print('Replica set initialized');
                }
            "
        restart: "no"

    redis:
        restart: always
        image: redis:6.2
        container_name: redis
        volumes:
            - ~/redis_data:/data

